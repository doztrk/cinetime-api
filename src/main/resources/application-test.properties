
# DATABASE CONFIGURATION
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# EMAIL CONFIGURATION (Mock for tests)
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test

# LOGGING
logging.level.com.Cinetime=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT CONFIGURATION (Test values)
app.jwt-secret=test-secret-key-for-testing-only-do-not-use-in-production
app.jwt-expiration-milliseconds=300000

# FILE UPLOAD (Test directory)
file.upload-dir=/tmp/cinetime-test-uploads

# DISABLE FEATURES NOT NEEDED IN TESTS
spring.jpa.open-in-view=false